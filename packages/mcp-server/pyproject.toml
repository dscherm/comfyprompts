[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comfyui-mcp-server"
version = "1.0.0"
description = "MCP server for AI-powered image, video, audio, and 3D generation via ComfyUI"
readme = "../../README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

dependencies = [
    "requests>=2.31.0",
    "mcp>=1.0.0",
    "Pillow>=10.0.0",
    "comfyui-agent-sdk>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
comfyui-mcp = "server:main"

[tool.hatch.build.targets.wheel]
packages = ["managers", "tools", "models"]
